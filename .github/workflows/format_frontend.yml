name: Check Style (frontend)

on:
  push:
    paths:
      - frontend/*
  workflow_dispatch:
  pull_request:

concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actionsx/prettier@v2
        with:
          args: --check frontend/**/*.ts
